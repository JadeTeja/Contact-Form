<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name <input type="text" name="name" required></p>  
        <fieldset > 
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="" required>
            Female <input type="radio" name="gender" id="" required>
            
        </p>
         </fieldset>
        <p>Address <textarea name="address" id="" cols="150" rows="3" required></textarea></p>
        <p>Email <input type="email" name="email" id="email" required></p>
        <p>Pincode <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type
            <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa" required>visa</option>
            <option value="rupay" required>rupay</option>
            <option value="mastercard" required>mastercard</option>
            </select>   
        </p>
        <p>
            Card Number <input type="number" required name="card_number" id="card_number">

        </p>
        <p>
            Expiration Date <input type="date" required name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" required name="cvv_number" id="cvv_number">
        </p>
        <input id="paynow" type="submit" required value="pay now">

    </form>
</div>
</body>
</html>
